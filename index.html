<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <style>
      .navbar span {
        color: gray;
        padding: 10px;
      }
      input {
        all: unset;
        padding: 10px;
        border: 1px solid rgb(219, 219, 219);
        margin-top: 10px;
        background-color: rgb(250, 250, 250);
        border-radius: 5px;
      }
      input:focus,
      input:active {
        border: 1px solid rgba(38, 38, 38, 0.4);
      }
      * {
        font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Arial, Helvetica, sans-serif !important;
      }
      .right {
        margin-top: 220px;
      }
    </style>
  </head>
  <body style="background-color: #fafafa; height: 100vh; margin: 80px">
    <div style="display: flex; flex-direction: row; flex-wrap: nowrap; align-content: center; justify-content: center; align-items: center; height: 90%">
      <div
        class="left"
        style="height: 700px; width: 430px; background-image: url(https://www.instagram.com/static/images/homepage/phones/home-phones.png/1dc085cdb87d.png); background-repeat: no-repeat; transform: scale(0.75); margin-right: 40px"
      >
        <img src="img/1.png" alt="" style="position: relative; top: 28px; left: 155px" />
      </div>
      <div class="right" style="margin-top: -173px; margin-left: -190px">
        <div>
          <div
            style="
              display: flex;
              flex-direction: column;
              flex-wrap: nowrap;
              align-content: center;
              align-items: stretch;
              justify-content: center;
              width: 350px;
              background-color: white;
              border: 1px solid rgb(219, 219, 219);
              font-family: -apple-system;
              padding: 30px;
              margin: 20px;
              transform: scale(0.6);
            "
          >
            <img src="img/Instagram_logo.svg.png" style="padding: 0px 40px 20px 30px" alt="" height="100px" />
            <input type="text" placeholder="Phone number, username, or email" />
            <input type="password" placeholder="Password" />
            <div style="background-color: rgba(0, 149, 246, 0.3); text-align: center; color: white; margin-top: 10px; border-radius: 5px; padding: 10px">Log in</div>
            <div style="display: flex; margin-top: 30px; flex-direction: row; align-items: center">
              <div style="background-color: rgb(219, 219, 219); height: 1px; width: 140px"></div>
              <div style="font-weight: 600; color: gray; padding: 0px 20px 0px 20px">OR</div>
              <div style="background-color: rgb(219, 219, 219); height: 1px; width: 140px"></div>
            </div>
            <div style="text-align: center; margin-top: 20px; color: rgb(56, 81, 133); font-weight: 600; font-size: 18px">
              <span
                style="
                  display: inline-block;
                  margin-right: 8px;
                  position: relative;
                  top: 1px;
                  height: 16px;
                  width: 16px;
                  background-image: url(https:instagram.com/static/bundles/es6/sprite_core_32f0a4f27407.png/32f0a4f27407.png);
                  background-repeat: no-repeat;
                  background-position: -414px -259px;
                  transform: scale(0.8);
                "
              ></span>
              <span>Log in with Facebook</span>
            </div>
            <div style="color: rgb(0, 55, 107); text-align: center; padding-top: 20px">Forgot Password?</div>
          </div>
        </div>
        <div
          style="
            background-color: white;
            border: 1px solid rgb(219, 219, 219);
            text-align: center;
            padding: 15px;
            margin: 100px;
            margin-top: -115px;
            margin-left: 88px;
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            align-content: center;
            justify-content: center;
            align-items: center;
            font-size: 13px;
            width: 54%;
            height: 100%;
            transform: scale(0.9);
          "
        >
          Don't have an account? <span style="color: rgba(0, 149, 246, 1); font-weight: 600">Sign up?</span>
        </div>
        <div style="text-align: center; margin-top: -95px; padding-top: 5px">Get the app.</div>
        <div style="text-align: center; margin-left: 20px; margin-top: 5px">
          <img src="img/app store.png" alt="" style="width: 118px; height: 33.8px; margin-bottom: 18px; margin-right: -19px" />
          <img src="img/Google-Play-Store.png" alt="" style="width: 150px" />
        </div>
      </div>
    </div>
    <div style="height: 10%; margin-top: 10%">
      <div style="display: flex; flex-direction: row; flex-wrap: wrap; text-align: center; justify-content: center; max-width: 1200px; margin: auto" class="navbar">
        <span> Meta </span>
        <span> About</span>
        <span> Blog</span>
        <span> Jobs</span>
        <span> Help</span>
        <span> API</span>
        <span> Privacy</span>
        <span> Terms</span>
        <span> Top Accounts</span>
        <span> Hashtags</span>
        <span> Locations</span>
        <span> Instagram Lite</span>
        <span> Contacts Upoading & Non-Users</span>
        <span> Dance</span>
        <span> Food & Drink</span>
        <span> Home & Garden</span>
        <span> Music</span>
        <span> Visual Arts</span>
      </div>
      <div style="text-align: center; color: gray; padding: 10px">&copy; 2022 Instagram From Meta</div>
    </div>
  </body>
</html>
